name: sahayak
description: AI Teaching Assistant for Rural India
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # API & Networking
  http: ^1.1.0
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Image
  image_picker: ^1.0.5
  cached_network_image: ^3.3.1
  
  # File
  path_provider: ^2.1.1
  file_picker: ^8.1.6
  
  # PDF
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Utils
  intl: ^0.18.1
  connectivity_plus: ^5.0.2
  permission_handler: ^11.1.0
  
  # Firebase - Compatible versions
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  google_sign_in: ^6.2.0
  sign_in_with_apple: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
